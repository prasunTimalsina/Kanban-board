<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kanban Board</title>
  </head>
  <body>
    <div class="container">
      <div class="board task-board">
        <h4 class="heading">Tasks</h4>
        <div draggable="true" class="task">Learn JS</div>
        <button class="add-task-btn">Add Task</button>
      </div>
      <div class="board in-progress-board">
        <h4 class="heading">In Progress</h4>
        <button class="add-task-btn">Add Task</button>
      </div>
      <div class="board done-board">
        <h4 class="heading">Done</h4>
        <button class="add-task-btn">Add Task</button>
      </div>
      <button class="add-board">Add Board</button>
    </div>
  </body>
</html>
